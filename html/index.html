<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matrix Clock</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../dist/bundle.js"></script>
    </head>
    <body>
        <div class="title"><h1>Matrix Code Clock</h1></div>
        <div class="clock-container">
            <div class="timezone-row">
                <div class="timezone" id="tz"></div>
                <div>
                    <button id="open-modal">
                        <img class="modal-icon" src="../imgs/modal-icon.png" />
                    </button>
                </div>
            </div>
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
    </body>
    <!-- This is all HTML required for the modal. This comes from their website and I modified it for my purpose -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div
                class="modal__container"
                role="dialog"
                aria-modal="true"
                aria-labelledby="modal-1-title"
            >
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        Select Timezone
                    </h2>
                    <button
                        class="modal__close"
                        aria-label="Close modal"
                        data-micromodal-close
                    ></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <div class="modal-content-container">
                        <div>
                            <label for="timezone">Timezone</label>
                            <select id="timezone" name="timezone">
                                <option value="America/New_York">
                                    America/New_York
                                </option>
                                <option value="America/Chicago">
                                    America/Chicago
                                </option>
                                <option value="America/Denver">
                                    America/Denver
                                </option>
                                <option value="America/Los_Angeles">
                                    America/Los_Angeles
                                </option>
                                <option value="America/Anchorage">
                                    America/Anchorage
                                </option>
                                <option value="Pacific/Honolulu">
                                    Pacific/Honolulu
                                </option>
                                <option value="America/Halifax">
                                    America/Halifax
                                </option>
                            </select>
                        </div>
                        <div>
                            <button
                                class="modal__btn modal__btn-primary"
                                id="submit-modal-button"
                            >
                                Apply
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</html>
