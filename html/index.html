<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DayModal</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../dist/bundle.js"></script>
    </head>
    <body>
        <div class="clock-container">
            <div class="timezone-row">
                <div class="timezone" id="tz"></div>
                <div><button id="open-modal">Open Modal</button></div>
            </div>
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
    </body>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div
                class="modal__container"
                role="dialog"
                aria-modal="true"
                aria-labelledby="modal-1-title"
            >
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">Micromodal</h2>
                    <button
                        class="modal__close"
                        aria-label="Close modal"
                        data-micromodal-close
                    ></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <p>
                        Try hitting the <code>tab</code> key and notice how the
                        focus stays within the modal itself. Also,
                        <code>esc</code> to close modal.
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary">
                        Continue
                    </button>
                    <button
                        class="modal__btn"
                        data-micromodal-close
                        aria-label="Close this dialog window"
                    >
                        Close
                    </button>
                </footer>
            </div>
        </div>
    </div>
</html>
